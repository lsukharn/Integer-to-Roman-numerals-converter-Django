<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Roman numerals</title>
</head>
<body>
<form action = "" method = "post" > 
 {% csrf_token %} 
     <table id="id_form_table">
         <tr> 
     <td>
         {% if flag = 1 %}
         Please enter integer between 1 and 3999:
         {% else %}
         Roman numerals:
         {% endif %}
     </td>
     <td>
         {% if form.integer %}
                {{ form.integer }}
         {% else %}
                {{ roman_number }}
         {% endif %}
     </td>
     <td>{{ form.integer.errors }}</td>
         </tr>
         <tr> 
     <td><input type="submit" value="Enter"></td> 
         </tr> 
     </table> 
 </form> 

</body>
</html>
